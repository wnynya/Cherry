#======================================#

# 텍스트 포멧
#
# {name}          : 플레이어 이름
# {displayname}   : 플레이어 표시 이름
# {msg}           : 메시지 (채팅 포멧에만 사용됨)
# {prefix}        : 플레이어 접두사 (Vault 연동)
# {suffix}        : 플레이어 접미사 (Vault 연동)
# &1-f,r,l,m,n,o,k: 컬러코드 및 텍스트 효과

event:
  #===== 플레이어 접속 시 이벤트
  join:
    # 플레이어가 접속할 때 플레이어 목록의 이름을 설정합니다.
    setTabList:
      enable: true
      format: "&r{prefix}&r{displayname}&r{suffix}"

    # 플레이어가 접속할 때 입장 메시지를 설정합니다.
    setMessage:
      # 플레이어 채팅
      playerChat:
        enable: true
        format: "&r&f{prefix}{displayname}{suffix} &r&7joined the game"
      # 플레이어 액션바
      playerActionBar:
        enable: false
        format: "&r&f{prefix}{displayname}{suffix} &r&fjoined the game"
      # 콘솔
      console:
        enable: false
        format: "&r{prefix}{displayname}{suffix} &rjoined the game"

    # 플레이어가 접속할 때 플레이어를 지정된 위치로 이동시킬 지 설정합니다.
    moveToSpawn:
      enable: false

  #===== 플레이어 접속 종료 시 이벤트
  quit:
    # 플레이어가 접속울 끝낼 때 퇴장 메시지를 설정합니다.
    setMessage:
      # 플레이어 채팅
      playerChat:
        enable: true
        format: "&r&f{prefix}{displayname}{suffix} &r&7left the game"
      # 플레이어 액션바
      playerActionBar:
        enable: false
        format: "&r&f{prefix}{displayname}{suffix} &r&fleft the game"
      # 콘솔
      console:
        enable: false
        format: "&r{prefix}{displayname}{suffix} &rleft the game"

  #===== 플레이어 채팅 시 이벤트
  chat:
    # 플레이어가 채팅할 때 채팅 형식을 설정합니다.
    setFormat:
      enable: true
      format: "&r&f{prefix}{displayname}{suffix}&r&f: &r&f{msg}"
    # 플레이어가 채팅할 때 텍스트 효과를 적용항 지 설정합니다.
    effect:
      enable: true
    # 플레이어가 채팅할 때 Vault 채팅과 연동하여 출력할 지 설정합니다.
    vault:
      enable: true

